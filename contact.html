<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="nav-bar contact-nav">
    <a class="link" href="./index.html">Technology</a>
  </nav>
  <section class="form">
			<section class="contact-container">
				<img class="profile-pic" src="./img/computer.png" alt="" />
				<div class="details">
					<h1>Have any query? Let us know.</h1>
					<div class="name input">
						<label for="name-text">Name</label>
						<input type="text" id="name-text" placeholder="First Last" />
					</div>
					<div class="email input">
						<label for="">Email</label>
						<input type="text" placeholder="example@provider.com" />
					</div>
					<div class="subject input">
						<label for="">Subject</label>
						<input type="text" placeholder="Website Request" />
					</div>
					<div class="message input">
						<label for="">Message</label>
						<textarea
							name=""
							id=""
							maxlength="5000"
							placeholder="I need a new website"
						></textarea>
					</div>
					<button class="submit">Submit</button>
				</div>
				<div class="social-links">
					<div class="social-email">
						<h3>Contact Details</h3>
						<h2>technology@gmail.com</h2>
					</div>
					<div class="social-media">
						<h3>Social</h3>
						<a
							class="social-a link"
							target="_blank"
							href="#"
						>
							<h2>Linkedin</h2>
						</a>
						<a
							class="social-a link"
							target="_blank"
							href="#"
						>
							<h2>Github</h2>
						</a>
						<a
							class="social-a link"
							target="_blank"
							href="#"
						>
							<h2>Twitter</h2>
						</a>
					</div>
				</div>
			</section>
    
  </section>

</body>
</html>
